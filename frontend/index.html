<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenya Police Booking Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Form Section -->
  <section class="form-section">
    <form class="booking-form">
  <div class="header-video">
    <video autoplay muted loop>
      <source src="video1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
      <h2>KENYA BOOKING FORM</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="id-number">ID Number</label>
      <input type="text" id="id-number" name="id-number" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" required />

      <label for="datetime">Date & Time of Arrest</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="officer-id">Arresting Officer ID</label>
      <input type="text" id="officer-id" name="arresting office" required />
      
      <label for="charge">Case Type / Charge</label>
      <input type="text" id="charge" name="charge" required />

      <label for="cellnumber">cell number</label>
      <input type="tel" id="cellnumber" name="cellnumber" required />

      <label>Medical Conditions</label>
      <div class="radio-group">
        <label><input type="radio" name="medCondition" value="yes" onclick="toggleConditionInput(true)"> Yes</label>
        <label><input type="radio" name="medCondition" value="no" onclick="toggleConditionInput(false)"> No</label>
      </div>

      <div id="conditionInput" style="display: none;">
        <label for="conditionDetails">If yes, which condition?</label>
        <input type="text" id="conditionDetails" name="conditionDetails" />
      </div>

      <label for="disability">Disability or Special Needs</label>
      <input type="text" id="disability" name="disability" />


      <label for="pregnancy">Pregnancy (if applicable)</label>
      <input type="text" id="pregnancy" name="pregnancy" />

      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
    function toggleConditionInput(show) {
      const field = document.getElementById("conditionInput");
      field.style.display = show ? "block" : "none";
    }
  </script>
</body>
</html>
